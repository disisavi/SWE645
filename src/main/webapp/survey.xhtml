<!DOCTYPE html>
<html xmlns="htth://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Abhijeet Mishra -- SWE 645"/>
    <title>Student Survey</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            type="javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            type="javascript"></script>
    <!-- Custom styles for this template -->
    <link href="style/stylesheet.css" rel="stylesheet"/>
</h:head>
<h:body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!--    the header starts here -->
        <div class="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Abhijeet Mishra</h3>
                <ul class="nav nav-nav-tabs justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active"
                           href="htth://avi.swe.645.s3-website-us-east-1.amazonaws.com/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false">Projects</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item"
                               href="htth:\\ec2-3-80-193-222.compute-1.amazonaws.com/sf/">Student
                                Survey Website</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--    header ends-->

        <!--    this is the rest of the body of page. Footer will be a seperate section if implemented-->
        <div class="outer-bound">
            <h:form class="formStyle">
                <div class="form-row">
                    <div class="form-group col  ">
                        <p:outputLabel for="firstName">First Name</p:outputLabel>
                        <p:inputText class="form-control" id="firstName" aria-describedby="First Name"
                                     placeholder="Your first name goes here"
                                     value="#{surveyBean.firstName}"
                                     required="true"
                                     requiredMessage="Please enter first names"
                                     validatorMessage="Name Format incorrect, please use only non number chars only">
                            <f:validateRegex pattern="#{validationPatterns.nameValidation}"/>
                            <f:validateLength maximum="15"/>
                        </p:inputText>
                    </div>
                    <div class="form-group col  ">
                        <p:outputLabel for="lastName">Last Name</p:outputLabel>
                        <p:inputText type="text" class="form-control" id="lastName" aria-describedby="Last Name"
                                     placeholder="Your last name goes here"
                                     value="#{surveyBean.lastName}"
                                     required="true"
                                     requiredMessage="Please enter last name"
                                     validatorMessage="Name Format incorrect, please use only non number chars only">
                            <f:validateRegex pattern="#{validationPatterns.nameValidation}"/>
                            <f:validateLength maximum="15"/>
                        </p:inputText>
                    </div>
                    <p:message for="firstName"/>
                    <p:message for="lastName"/>
                </div>
                <div class="form-group col  ">
                    <p:outputLabel for="street">Street</p:outputLabel>
                    <p:inputText type="text" class="form-control" id="street" aria-describedby="street"
                                 placeholder="Street Address"
                                 value="#{surveyBean.street}"
                                 required="true"
                                 requiredMessage="Please enter Street Adress"
                                 validatorMessage="#{validationPatterns.addressValidationMessage}">
                        <f:validateRegex pattern="#{validationPatterns.addressValidation}"/>
                        <f:validateLength maximum="30"/>
                    </p:inputText>
                    <p:message for="street"/>
                </div>
                <div class="form-row">
                    <div class="form-group col  ">
                        <p:outputLabel for="city">City</p:outputLabel>
                        <p:inputText type="text" class="form-control" id="city" aria-describedby="City Name"
                                     placeholder="City Name" value="#{surveyBean.city}"
                                     required="true"
                                     requiredMessage="Please enter City Name"
                                     validatorMessage="#{validationPatterns.nameValidationMessage}">
                            <f:validateRegex pattern="#{validationPatterns.nameValidation}"/>
                            <f:validateLength maximum="15"/>
                        </p:inputText>
                    </div>
                    <div class="form-group col  ">
                        <p:outputLabel for="state">State</p:outputLabel>
                        <p:inputText type="text" class="form-control" id="state" aria-describedby="State Name"
                                     placeholder="State Name"
                                     required="true"
                                     requiredMessage="Please enter state"
                                     validatorMessage="#{validationPatterns.nameValidationMessage}"
                                     value="#{surveyBean.state}">
                            <f:validateRegex pattern="#{validationPatterns.nameValidation}"/>
                            <f:validateLength maximum="15"/>
                        </p:inputText>
                    </div>
                    <div class="form-group col">
                        <p:outputLabel for="zipCode">Zip Code</p:outputLabel>
                        <p:inputText type="text" class="form-control" id="zipCode" aria-describedby="Zip Code"
                                     placeholder="Zip Code"
                                     required="true"
                                     requiredMessage="Please enter zip code"
                                     validatorMessage="#{validationPatterns.zipcodeValidationMessage}"
                                     value="#{surveyBean.zipCode}">
                            <f:validateRegex pattern="#{validationPatterns.zipcodeValidation}"/>
                            <f:validateLength maximum="5"/>
                        </p:inputText>
                    </div>
                    <p:message for="state"/>
                    <p:message for="city"/>
                    <p:message for="zipCode"/>
                </div>
                <div class="form-row">
                    <div class="form-group col  ">
                        <p:outputLabel for="PhoneNumber">Phone Number</p:outputLabel>
                        <p:inputText type="text" class="form-control" id="PhoneNumber" aria-describedby="Phone Number"
                                     placeholder="(999)999-9999"
                                     required="true"
                                     requiredMessage="Please enter phone number"
                                     validatorMessage="#{validationPatterns.phonenumberValidationMessage}"
                                     value="#{surveyBean.phoneNumber}">
                            <f:validateRegex pattern="#{validationPatterns.phoneNumberValidation}"/>
                        </p:inputText>
                    </div>
                    <div class="form-group col">
                        <p:outputLabel for="inputEmail1">Email address</p:outputLabel>
                        <p:inputText type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                                     placeholder="Enter email"
                                     required="true"
                                     requiredMessage="Please enter email addres"
                                     validatorMessage="#{validationPatterns.emailValidationMessage}"
                                     value="#{surveyBean.email}">
                            <f:validateRegex pattern="#{validationPatterns.emailValidation}"/>
                        </p:inputText>
                    </div>
                    <div class="form-group col  ">
                        <p:outputLabel for="datePicker">Date of Submit</p:outputLabel>
                        <p:datePicker id="datePicker" value="#{surveyBean.dateOfSurvey}"/>
                    </div>
                    <p:message for="PhoneNumber"/>
                    <p:message for="inputEmail1"/>
                </div>
                <div class="form-group cover-container">
                    <p:outputLabel for="check">What do you love about the campus the most?</p:outputLabel>
                    <p:selectManyCheckbox id="check" value="#{surveyBean.campusLike}">
                        <f:selectItem itemLabel="students" itemValue="students"/>
                        <f:selectItem itemLabel="location" itemValue="location"/>
                        <f:selectItem itemLabel="campus" itemValue="campus"/>
                        <f:selectItem itemLabel="atmosphere" itemValue="atmosphere"/>
                        <f:selectItem itemLabel="dorm" itemValue="dorm"/>
                        <f:selectItem itemLabel="rooms" itemValue="rooms"/>
                        <f:selectItem itemLabel="sports" itemValue="sports"/>
                    </p:selectManyCheckbox>
                </div>
                <div class="form-group cover-container">
                    <p:outputLabel for="hear">How did you hear about us?</p:outputLabel>
                    <p:selectOneRadio id="hear" value="#{surveyBean.campusHear}">
                        <f:selectItem itemLabel="friends" itemValue="friends"/>
                        <f:selectItem itemLabel="television" itemValue="television"/>
                        <f:selectItem itemLabel="Internet" itemValue="Internet"/>
                        <f:selectItem itemLabel="other" itemValue="other"/>
                    </p:selectOneRadio>

                </div>
                <div class="form-group cover-container">
                    <div class="col">
                        <p:outputLabel for="auto">Would you recommend us?</p:outputLabel>
                        <p:autoComplete id="auto"
                                        value="#{surveyBean.recommendationRatings}"
                                        completeMethod="#{surveyBean.autoCompleteMethod}"/>
                    </div>
                    <div class="col">
                        <p:outputLabel for="Raffle">Raffle</p:outputLabel>
                        <p:inputTextarea type="text" class="form-control" id="Raffle" aria-describedby="Street Address"
                                         placeholder="upto a 100s number (1,3,44,..)"/>
                        <p:message for="raffle"/>
                    </div>
                </div>
                <div>
                    <p:outputLabel for="raffle">Raffle tickets</p:outputLabel>
                    <p:inputText id="raffle"
                                 class="form-control" aria-label="With textarea"
                                 value="#{surveyBean.raffleNumbers}"
                                 validatorMessage="${validationPatterns.raffleValidatorMessage}"
                    />

                </div>
                <div>
                    <p:outputLabel for="comments">Comments</p:outputLabel>
                    <p:inputText id="comments"
                                 class="form-control" aria-label="With textarea"
                                 value="#{surveyBean.comments}"
                    />

                </div>
                <label for="semesterDate">Semester Start Date</label>
                <p:datePicker id="semesterDate" value="#{surveyBean.startSemester}"
                              validatorMessage="Semester Start date need to be greater than today"
                              mindate="#{now}">
                </p:datePicker>

                <div>
                    <p:commandButton type="submit" action="#{surveyBean.submitStudentSurvery}"
                                     ajax="false"
                                     value="Submit"/>
                    <p:commandButton value="Cancel"/>
                </div>
            </h:form>
        </div>
        <!--    page body ends-->
    </div>

</h:body>
<!--end of body-->
</html>
