<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!--    the header starts here -->
    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand">Abhijeet Mishra</h3>
            <ul class="nav nav-nav-tabs justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="http://avi.swe.645.s3-website-us-east-1.amazonaws.com/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Projects</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item"
                           href="http:\\ec2-3-80-193-222.compute-1.amazonaws.com/sf/">Student
                            Survey Website</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <!--    header ends-->

    <!--    this is the rest of the body of page. Footer will be a seperate section if implemented-->
    <div class="outer-bound">
        <form class="formStyle">
            <div class="form-row">
                <div class="form-group col required">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="First Name"
                           placeholder="Your first name goes here">
                </div>
                <div class="form-group col required">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="Last Name"
                           placeholder="Your last name goes here">
                </div>
            </div>
            <div class="input-group required">
                <div class="input-group-prepend">
                    <span class="input-group-text">Street</span>
                </div>
                <input type="text" class="form-control" id="street" aria-describedby="street"
                       placeholder="Street Address">
            </div>
            <div class=form-row>
                <div class="form-group col required">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" aria-describedby="City Name"
                           placeholder="City Name">
                </div>
                <div class="form-group col required">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="State" aria-describedby="State Name"
                           placeholder="State Name">
                </div>
                <div class="form-group col required">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode" aria-describedby="Zip Code"
                           placeholder="Zip Code">
                </div>
            </div>
            <div class=form-row>
                <div class="form-group col required">
                    <label for="PhoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="PhoneNumber" aria-describedby="Phone Number"
                           placeholder="111111111">
                </div>
                <div class="form-group required">
                    <label for="inputEmail1">Email address</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div class="form-group col required">
                    <label for="datePicker">Date of Submit</label>
                    <input type="text" class="form-control" id="datePicker" aria-describedby="date Picker"
                           placeholder="Today's Date">

                </div>
            </div>
            <div class="form-group">
                <Label>What do you love about the campus the most?</Label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="students">
                        <label class="form-check-label">students</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="location">
                        <label class="form-check-label">location</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="campus">
                        <label class="form-check-label">campus</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="atmosphere">
                        <label class="form-check-label">atmosphere</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="dorm rooms">
                        <label class="form-check-label">dorm rooms</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="sports">
                        <label class="form-check-label">sports</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label/> How did you hear about us?
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="friends">
                        <label class="form-check-label">friends</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="television">
                        <label class="form-check-label">television</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Internet">
                        <label class="form-check-label">Internet</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="other">
                        <label class="form-check-label">other</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="recomend">Would You recommend us?</label>
                    <select id="recomend" class="form-control">
                        <option selected>Choose...</option>
                        <option>Very Likely</option>
                        <option>Likely</option>
                        <option>Unlikely</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="Raffle">Raffle</label>
                    <input type="text" class="form-control" id="Raffle" aria-describedby="Street Address"
                           placeholder="upto a 100s number (1,3,44,..)">
                </div>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Comments</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    <!--    page body ends-->
</div>

</body>

</html>
